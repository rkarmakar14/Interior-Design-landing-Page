<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Interior Design</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./image/Brown Logo.jpeg" alt="" width="100">
        </div>
        <div class="navContainer">
            <nav class="navbar">
                <ul class="list">
                    <li class="list-items">About Us</li>
                    <li class="list-items">Benefits</li>
                    <li class="list-items">Projects</li>
                    <li class="list-items">Stages</li>
                    <li class="list-items">Services</li>
                </ul>

                <div class="contact">
                    <i class="fa-solid fa-phone-volume"></i>
                    <div class="call-us">
                        <h4>Call Us</h4>
                        <p>+033-2523466</p>
                    </div>
                </div>
            </nav>
            <div class="horizontal-line"></div>
        </div>
    </header>

    <Div class="Main-Section">

        <div class="upper-section">
            <h1 class="Interior-Head">Interior Design That Care About Details</h1>
            <div class="iconContainer">
                <div class="ups">
                    <div class="brandIcon">
                        <i class="fa-solid fa-puzzle-piece"></i>

                    </div>
                    <p class="quote-01">We create your space better based on your own ide</p>
                </div>

                <span class="line"></span>
                <span class="dot"></span>
            </div>
        </div>

        <div class="below-section">
            <button class="Learn-More">Learn More</button>
            <div class="iconContainer2">
            <div class="downs">
                <div class="brandIcon">
                    <i class="fa-solid fa-lightbulb"></i>

                </div>
                <p class="quote-02">Innovation ideas ,stylish design for home & Business</p>
            </div>
            <span class="line2"></span>
            <span class="dot"></span>
        </div>
        </div>
    </Div>
</body>

</html>
